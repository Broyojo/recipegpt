<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheet/style.css">
</head>
<body>
    <div class="container purple lighten-5">
        <div class="container">
            <h2 class="center-align">Recipe Generator</h2>
        
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Choose Files</span>
                        <input type="file" name="photos[]" accept="image/*" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path" type="text">
                    </div>
                </div>
        
                <button class="btn waves-effect waves-light" type="submit" name="action">Upload
                    <i class="material-icons right">cloud_upload</i>
                </button>
            </form>
        </div>
        
                
        <div class="input-field purple lighten-5">
            <form>
                <label for="calories" class="black-text">Amount of Calories:</label>
                <select id="calories" name="Target Calorie Range" class ="browser-default purple lighten-4">
                    <option value="low">0 -200</option>
                    <option value="lowmid">200-400</option>
                    <option value="mid">400-600</option>
                    <option value="highmid">600-800</option>
                    <option value="highermid">800-1000</option>
                    <option value="highestmid">1000-1200</option>
                    <option value="high">1200-1400</option>
                    <option value="max">1500+</option>
                </select>
            </form>
        </div>
        <div class="input-field purple lighten-5">
            <form>
                <!-- Dropdown for Dietary Restrictions -->
                <label for="dietaryRestrictions" class="black-text">Dietary Restrictions/Diet:</label>
                <select id="dietaryRestrictions" name="dietaryRestrictions" class ="browser-default purple lighten-4">
                    <option value="none">None</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="glutenFree">Gluten-Free</option>
                    <option value="dairyFree">Dairy-Free</option>
                    <option value="kosher">Kosher</option>
                    <option value="keto">Keto</option>
                    <option value="halal">Halal</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="lowcarb">Low Card</option>
                    <!-- Add more options as needed -->
                </select>
            </form>
        </div>
        <div class="input-field purple lighten-5">
            <form>
                <!-- Dropdown for Type of Meal -->
                <label for="mealType" class="black-text">Type of Meal/Diet:</label>
                <select id="mealType" name="mealType" class ="browser-default purple lighten-4">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="dessert">Dessert</option>
                    <option value="drinks">Drinks</option>
                    <option value="snacks">Snacks</option>
                    <option value="noPreference">No Preference</option>
                    <!-- Add more options as needed -->
                </select>
            </form>
        </div>     
    </div>
</body>
</html>
